trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: frontend-env-vars

steps:
# 1️⃣ Use Node 20
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Use Node.js 20'

# 2️⃣ Install all dependencies including devDependencies (needed for Next.js build)
- script: |
    npm install
  displayName: 'Install full dependencies (including devDependencies)'

# 3️⃣ Zip all source files (without node_modules) for Oryx build
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
    replaceExistingArchive: true
    include: |
      app/**
      components/**
      lib/**
      public/**
      package.json
      package-lock.json
      tsconfig.json
      next.config.js
      postcss.config.js
      tailwind.config.js
      i18n/**

  displayName: 'Archive source code'

# 4️⃣ Deploy ZIP to App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure-Service-Connection'
    appName: 'rg-opulanz-frontend'
    package: '$(Build.ArtifactStagingDirectory)/frontend.zip'
  displayName: 'Deploy to App Service'
