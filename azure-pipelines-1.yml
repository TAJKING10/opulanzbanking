trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: frontend-env-vars

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Use Node.js 20'

  # ðŸ”¹ Build with env variables injected
  - script: |
      npm install --no-audit --no-fund
      npm run build
    displayName: 'Install & Build Next.js'
    env:
      NEXT_PUBLIC_API_URL: $(NEXT_PUBLIC_API_URL)
      NEXT_PUBLIC_APP_NAME: $(NEXT_PUBLIC_APP_NAME)
      NEXT_PUBLIC_APP_URL: $(NEXT_PUBLIC_APP_URL)
      NEXT_PUBLIC_PAYPAL_CLIENT_ID: $(NEXT_PUBLIC_PAYPAL_CLIENT_ID)
      NEXT_PUBLIC_PAYPAL_CURRENCY: $(NEXT_PUBLIC_PAYPAL_CURRENCY)
      NEXT_PUBLIC_ENABLE_ANALYTICS: $(NEXT_PUBLIC_ENABLE_ANALYTICS)
      NEXT_PUBLIC_ENABLE_DEBUG: $(NEXT_PUBLIC_ENABLE_DEBUG)
      NEXT_PUBLIC_ENVIRONMENT: $(NEXT_PUBLIC_ENVIRONMENT)

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-$(Build.BuildId).zip'
      replaceExistingArchive: true

  - task: AzureWebApp@1
    displayName: 'Deploy to rg-opulanz-frontend'
    inputs:
      azureSubscription: 'Azure-Service-Connection'
      appName: 'rg-opulanz-frontend'
      package: '$(Build.ArtifactStagingDirectory)/frontend-$(Build.BuildId).zip'
