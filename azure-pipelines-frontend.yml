trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: frontend-env-vars

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Use Node.js 20'

# Install deps
- script: npm ci
  displayName: 'Install dependencies'

# Build
- script: npm run build
  displayName: 'Build Next.js'
  env:
    NODE_ENV: "production"
    NEXT_PUBLIC_API_URL: $(NEXT_PUBLIC_API_URL)
    NEXT_PUBLIC_APP_NAME: $(NEXT_PUBLIC_APP_NAME)
    NEXT_PUBLIC_APP_URL: $(NEXT_PUBLIC_APP_URL)
    NEXT_PUBLIC_PAYPAL_CLIENT_ID: $(NEXT_PUBLIC_PAYPAL_CLIENT_ID)
    NEXT_PUBLIC_PAYPAL_CURRENCY: $(NEXT_PUBLIC_PAYPAL_CURRENCY)
    NEXT_PUBLIC_ENABLE_ANALYTICS: $(NEXT_PUBLIC_ENABLE_ANALYTICS)
    NEXT_PUBLIC_ENABLE_DEBUG: $(NEXT_PUBLIC_ENABLE_DEBUG)
    NEXT_PUBLIC_ENVIRONMENT: $(NEXT_PUBLIC_ENVIRONMENT)

# Reinstall production-only dependencies (creates node_modules for runtime)
- script: npm ci --omit=dev
  displayName: 'Reinstall production dependencies'

# Archive app + node_modules + build output
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '.'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
    replaceExistingArchive: true
    include: |
      .next/**
      public/**
      node_modules/**
      app/**
      components/**
      lib/**
      next.config.js
      package.json
      package-lock.json

# Deploy
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure-Service-Connection'
    appName: 'rg-opulanz-frontend'
    package: '$(Build.ArtifactStagingDirectory)/frontend.zip'
