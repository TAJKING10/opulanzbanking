trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: frontend-env-vars

steps:
# 1️⃣ Use Node.js 20
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Use Node.js 20'

# 2️⃣ Install all dependencies
- script: |
    npm ci
  displayName: 'Install dependencies'

# 3️⃣ Build Next.js
- script: |
    npm run build
  displayName: 'Build Next.js'
  env:
    NEXT_PUBLIC_API_URL: $(NEXT_PUBLIC_API_URL)
    NEXT_PUBLIC_APP_NAME: $(NEXT_PUBLIC_APP_NAME)
    NEXT_PUBLIC_APP_URL: $(NEXT_PUBLIC_APP_URL)
    NEXT_PUBLIC_PAYPAL_CLIENT_ID: $(NEXT_PUBLIC_PAYPAL_CLIENT_ID)
    NEXT_PUBLIC_PAYPAL_CURRENCY: $(NEXT_PUBLIC_PAYPAL_CURRENCY)
    NEXT_PUBLIC_ENABLE_ANALYTICS: $(NEXT_PUBLIC_ENABLE_ANALYTICS)
    NEXT_PUBLIC_ENABLE_DEBUG: $(NEXT_PUBLIC_ENABLE_DEBUG)
    NEXT_PUBLIC_ENVIRONMENT: $(NEXT_PUBLIC_ENVIRONMENT)
    NODE_ENV: "production"

# 4️⃣ Archive ALL runtime assets
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '.'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
    replaceExistingArchive: true
    include: |
      .next/**
      public/**
      node_modules/**
      package.json
      package-lock.json
      next.config.js
      postcss.config.js
      app/**
      components/**
      lib/**

# 5️⃣ Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure-Service-Connection'
    appName: 'rg-opulanz-frontend'
    package: '$(Build.ArtifactStagingDirectory)/frontend.zip'
    enableCustomDeployment: true
    deploymentMethod: zipDeploy
