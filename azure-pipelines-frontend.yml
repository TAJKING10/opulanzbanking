trigger:
  branches:
    include:
      - main   # Only build/deploy main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: frontend-env-vars   # Make sure all NEXT_PUBLIC_* variables exist here

steps:
# 1️⃣ Use Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Use Node.js 20'

# 2️⃣ Install all dependencies (dev + prod)
- script: |
    npm ci --prefer-offline --no-audit --no-fund
  displayName: 'Install dependencies'

# 3️⃣ Build Next.js
- script: |
    npm run build
  displayName: 'Build Next.js'
  env:
    NEXT_PUBLIC_API_URL: $(NEXT_PUBLIC_API_URL)
    NEXT_PUBLIC_APP_NAME: $(NEXT_PUBLIC_APP_NAME)
    NEXT_PUBLIC_APP_URL: $(NEXT_PUBLIC_APP_URL)
    NEXT_PUBLIC_PAYPAL_CLIENT_ID: $(NEXT_PUBLIC_PAYPAL_CLIENT_ID)
    NEXT_PUBLIC_PAYPAL_CURRENCY: $(NEXT_PUBLIC_PAYPAL_CURRENCY)
    NEXT_PUBLIC_ENABLE_ANALYTICS: $(NEXT_PUBLIC_ENABLE_ANALYTICS)
    NEXT_PUBLIC_ENABLE_DEBUG: $(NEXT_PUBLIC_ENABLE_DEBUG)
    NEXT_PUBLIC_ENVIRONMENT: $(NEXT_PUBLIC_ENVIRONMENT)
    NODE_ENV: 'production'

# 4️⃣ Optional: prune devDependencies after build for smaller deployment
- script: |
    npm prune --production
  displayName: 'Prune devDependencies'

# 5️⃣ Prepare artifact (include .next + node_modules + package.json)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '.'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
    replaceExistingArchive: true
    include: |
      .next/**
      node_modules/**
      package.json
      package-lock.json
      components/**
      app/**
      lib/**

# 6️⃣ Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure-Service-Connection'
    appName: 'rg-opulanz-frontend'
    package: '$(Build.ArtifactStagingDirectory)/frontend.zip'
