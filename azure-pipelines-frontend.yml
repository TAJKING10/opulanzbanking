trigger:
  branches:
    include:
      - main  # Only build/deploy main branch

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: frontend-env-vars   # Make sure all NEXT_PUBLIC_* variables exist here

steps:

# 1️⃣ Use Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Use Node.js 20'

# 2️⃣ Install dependencies (dev + prod)
- script: |
    npm ci --prefer-offline --no-audit --no-fund
  displayName: 'Install all dependencies'

# 3️⃣ Build Next.js
- script: |
    npm run build
  displayName: 'Build Next.js'
  env:
    NEXT_PUBLIC_API_URL: $(NEXT_PUBLIC_API_URL)
    NEXT_PUBLIC_APP_NAME: $(NEXT_PUBLIC_APP_NAME)
    NEXT_PUBLIC_APP_URL: $(NEXT_PUBLIC_APP_URL)
    NEXT_PUBLIC_PAYPAL_CLIENT_ID: $(NEXT_PUBLIC_PAYPAL_CLIENT_ID)
    NEXT_PUBLIC_PAYPAL_CURRENCY: $(NEXT_PUBLIC_PAYPAL_CURRENCY)
    NEXT_PUBLIC_ENABLE_ANALYTICS: $(NEXT_PUBLIC_ENABLE_ANALYTICS)
    NEXT_PUBLIC_ENABLE_DEBUG: $(NEXT_PUBLIC_ENABLE_DEBUG)
    NEXT_PUBLIC_ENVIRONMENT: $(NEXT_PUBLIC_ENVIRONMENT)

# 4️⃣ Install only production dependencies for runtime
- script: |
    npm install --production
  displayName: 'Install production dependencies'

# 5️⃣ Prepare artifact (build + production node_modules + config + public)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '.'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
    replaceExistingArchive: true
    include: |
      .next/**
      node_modules/**
      package.json
      package-lock.json
      tsconfig.json
      next.config.js
      public/**

# 6️⃣ Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure-Service-Connection'
    appName: 'rg-opulanz-frontend'
    package: '$(Build.ArtifactStagingDirectory)/frontend.zip'
